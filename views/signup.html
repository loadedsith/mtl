<p>Sign up</p>

<form ua-signup ng-show="!verificationEmailSent">
	<input type="text" name="first_name" placeholder="Your name"><br>
	<input type="text" name="login" ua-is-email placeholder="Email"><br>
	<input name="password" placeholder="Password" type="password"><br>
	<p><button class="button" type="submit">Create account</button> or <a href="" class="button" ua-oauth-link="google">Sign up with Google</a></p>

	<p ng-show="loading">
    <div class="loadingWrapper" ng-show="loading">
      <div class="loading">
        <span class="bg icon-camera"></span></span>
        <span class="fg icon-history"></span></span>
      </div>
    </div>
  </p>
	<p ng-show="error">{{ error.message }}</p>
</form>

<p ng-show="verificationEmailSent">An email has been sent to your inbox. Click on the link to verify your account.</p>
<p><a href="#/login">Log in</a></p>
